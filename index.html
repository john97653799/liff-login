<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>取得用戶 userId</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>讀取中...</h2>
  <script>
    async function main() {
      await liff.init({ liffId: "YOUR_LIFF_ID" }); // ⚠️ 請換成你自己的 LIFF ID
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }
      const profile = await liff.getProfile();
      const userId = profile.userId;
      document.body.innerHTML = `<h3>你的 userId 是：</h3><p>${userId}</p>`;
    }
    main();
  </script>
</body>
</html>
